#For full documentation of the parameters in this file, and a list of all the
#parameters available for TrajectoryPlannerROS, please see
#http://www.ros.org/wiki/base_local_planner
GlobalPlanner:
  allow_unknown: true # Specifies whether or not to allow navfn to create plans that traverse unknown space.
  default_tolerance: 0.2 # A tolerance on the goal point for the planner.
  use_dijkstra: false
  use_quadratic: false
  use_grid_path: false
  old_navfn_behavior: false
  recovery_behavior_enabled: true
  visualize_potential: true
  cost_factor: 0.55
  neutral_cost: 50
  #lethal_cost: 20

TrajectoryPlannerROS:
  #Set the acceleration limits of the robot
  acc_lim_theta: 5.0
  acc_lim_x: 3.0
  acc_lim_y: 0

#   # #Set the velocity limits of the robot
  max_vel_x: 3.0
  min_vel_x: 0.0
  max_rotational_vel: 3.0
  min_rotational_vel: -3.0
#   # # min_in_place_rotational_vel: -3
  max_in_place_rotational_vel: 2

#   # #controller_frequency: 10

#   # #The velocity the robot will command when trying to escape from a stuck situation
  escape_vel: -0.10
  
#   # #For this example, we'll use a holonomic robot
  holonomic_robot: false

#   # #Since we're using a holonomic robot, we'll set the set of y velocities it will sample
  

#   # #Set the tolerance on achieving a goal
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.2
  latch_xy_goal_tolerance: false

#   # #We'll configure how long and with what granularity we'll forward simulate trajectories
  sim_time: 4.0
  sim_granularity: 0.05


  vx_samples: 5
  vtheta_samples: 20

#   # #Parameters for scoring trajectories
#   # #goal_distance_bias: 128
#   path_distance_bias: 90
  occdist_scale: 0.8
#   heading_lookahead: 0.7
  pdist_scale: 0.6
  gdist_scale: 0.8
  #pdist_scale: 2.4
  #gdist_scale: 4.0
#   # # # heading_lookahead: 2
#   # # heading_scoring: true
#   # # heading_scoring_timestep: 1
#   # escape_reset_dist: 0.05
#   # escape_reset_theta: 0.1
#   simple_attractor: true
#   # #We'll use the Dynamic Window Approach to control instead of Trajectory Rollout for this example
  dwa: false

#   # #How far the robot must travel before oscillation flags are reset
#   # oscillation_reset_dist: 1

#   # #Eat up the plan as the robot moves along it
  prune_plan: true
  meter_scoring: true
